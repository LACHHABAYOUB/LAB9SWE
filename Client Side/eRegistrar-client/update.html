<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Mum Schedule</title>
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous">


</head>

<body>
<section class="col-6 my-2 mx-auto">
	<article class="card mt-4">
		<h4 class="card-header text-center text-secondary py-3">Update
			Student</h4>
		<div class="card-body">
			<form onsubmit="updateStudent(); return false;">
				<table>
					<tr>
						<div class="input-group mb-3">
							<td><b>Student ID : </b></td>
							<td><input type="text" class="form-control text-primary"
									   th:value="${student.id}" aria-label="id" id="id"
									   name="firstname" aria-describedby="First Name" readonly>

							</td>

			</form>
		</div>

		<div class="input-group mb-3">
			<tr>
				<td><b>Student Number : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.studentNumber}" aria-label="studentNumber"id="studentNumber"
						   name="studentNumber" aria-describedby="First Name" required>
				</td>
			</tr>
		</div>

		<div class="input-group mb-3">
			<tr>
				<td><b>First Name : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.firstname}" aria-label="firstName"id="firstName"
						   name="firstname" aria-describedby="First Name" required>
				</td>
			</tr>
		</div>
		<div class="input-group mb-3">
			<tr>
				<td><b>Last Name : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.lastname}" placeholder="Last Name" id="lastName"
						   aria-label="lastname" name="lastname"
						   aria-describedby="Last Name" required></td>
			</tr>
		</div>

		<div class="input-group mb-3">
			<tr>
				<td><b>Middle Name : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.middleName}" placeholder="middle Name" id="middleName"
						   aria-label="middleName" name="midlle name"
						   aria-describedby="middle Name" ></td>
			</tr>
		</div>

		<div class="input-group mb-3">
			<tr>
				<td><b>Cgpa : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.cgpa}" placeholder="Cgpa" id="email"
						   aria-label="email" name="email" aria-describedby="Email"
						   required></td>
			</tr>
		</div>
		<div class="input-group mb-3">
			<tr>
				<td><b>Enrollment Date : </b></td>
				<td><input type="text" class="form-control text-primary"
						   th:value="${student.enrollmentDate}" placeholder="Enrollment Date" aria-label="age"id="age"
						   name="age" aria-describedby="Age" required></td>
			</tr>
		</div>
		</table>
		<div>
			<button type="submit" id="submit-btn"
					class="d-block btn btn-outline-secondary ms-auto">
				Update</button>
		</div>
		</form>
		</div>
	</article>
</section>
<script src="js/register.js"></script> 

</body>
</html>
