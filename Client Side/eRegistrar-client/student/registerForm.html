<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>eRegistrar - Students</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Miu Student -LAB9 </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="student/list.html">Students</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <br><br>
        <h3>STUDENT FORM</h3>

        <form id="studentForm">
            <fieldset>
             
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="studentNumber">Student Number</label>
                          
                                <input id="studentNumber" name="studentNumber" type="text" class="form-control" th:value="${student.studentNumber}" >
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                            
                                <input id="firstname" name="firstname" type="text" class="form-control" th:value="${student.firstname}" >
                            </div>
                        </div>
    
       
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="middleName">middle Name</label>

                                <input id="middleName" name="middleName" type="text" class="form-control" th:value="${student.middleName}">
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
  
                                <input id="lastname" name="lastname" type="text" class="form-control" th:value="${student.lastname}">
                            </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="enrollmentDate">Date of Enrollment</label>
        
                                <input id="enrollmentDate" name="enrollmentDate" type="date" class="form-control" aria-describedby="startDatehHelp" th:value="${student.enrollmentDate}">
                                   </div>
                        </div>
    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cgpa">cgpa</label>
   
                                <input id="cgpa" name="cgpa" type="number" step="0.1" max="4.0" class="form-control" th:value="${student.cgpa}">
                            </div>
                        </div>
    
                        <div class="col-md-6" style="float:right">
                            <div class="form-group">
                                <label for="isInternational">isInternational</label>
                          
                                <select name="isInternational" id="isInternational" type="text" class="form-control" th:value="${student.isInternational}">
                                    <option disabled value="">Select ...</option>
                                    <option value="yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
    
                    </div>
                </div>
                <div style="float:right;">
                    <a href="student/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button  id="btnSubmit" type="submit" class="btn btn-outline-primary">Add Student</button>

                </div>
            </fieldset>
        </form>
      </div>
    <footer>
        <div class="container">
            <span>CS425-202107 - LAB9 - Ayoub LACHHAB</span>
            <span style="float: right;">Software Engineering &copy July 2021</span>
        </div>
    </footer>

    <script src="js/post.js"></script> 
</body>
</html>
